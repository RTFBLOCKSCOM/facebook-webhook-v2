<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | Blockscom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .gradient-text { background: linear-gradient(135deg, #6e8efb, #a777e3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">Product Management</h1>
            <div class="flex gap-3">
                <button onclick="window.location.href='/dashboard'" class="px-4 py-2 text-slate-600 hover:bg-white rounded-lg transition">Back to Dashboard</button>
                <button onclick="openModal()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700 transition">Add Product</button>
            </div>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-4 font-semibold text-slate-700">Name</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Category</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Price</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Stock</th>
                        <th class="px-6 py-4 font-semibold text-slate-700">Status</th>
                        <th class="px-6 py-4 font-semibold text-slate-700 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl w-full max-w-lg overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-100">
                <h2 class="text-xl font-bold text-slate-800" id="modal-title">Add New Product</h2>
            </div>
            <form id="product-form" class="p-6 space-y-4">
                <input type="hidden" id="product-id">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Product Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
                        <input type="text" id="category" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Price ($)</label>
                        <input type="number" step="0.01" id="price" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Stock</label>
                        <input type="number" id="stock" required class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Active</label>
                        <select id="is_active" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea id="description" rows="3" class="w-full px-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></textarea>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="px-6 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-lg">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config-client.js"></script>
    <script>
        const sb = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
        let currentUserId = null;

        async function init() {
            const { data: { session } } = await sb.auth.getSession();
            if (!session) {
                window.location.href = '/login';
                return;
            }
            currentUserId = session.user.id;
            loadProducts();
        }

        async function loadProducts() {
            // Note: Since the table might not exist yet, we'll handle the error gracefully
            const { data, error } = await sb.from('products').select('*').order('created_at', { ascending: false });
            
            if (error) {
                console.error('Error loading products:', error);
                document.getElementById('product-list').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-slate-500">
                            <p class="mb-2">⚠️ Products table not found or error occurred.</p>
                            <p class="text-xs">Database schema update required.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            if (!data || data.length === 0) {
                document.getElementById('product-list').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-slate-500">
                            No products found. Add your first one!
                        </td>
                    </tr>
                `;
                return;
            }

            document.getElementById('product-list').innerHTML = data.map(p => `
                <tr class="hover:bg-slate-50 border-b border-slate-100 transition">
                    <td class="px-6 py-4">
                        <div class="font-medium text-slate-800">${p.name}</div>
                        <div class="text-xs text-slate-500 truncate max-w-xs">${p.description || ''}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-600">${p.category || 'Uncategorized'}</td>
                    <td class="px-6 py-4 font-semibold text-slate-800">$${parseFloat(p.price).toFixed(2)}</td>
                    <td class="px-6 py-4 text-slate-600">${p.stock_quantity}</td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium \${p.is_active ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-700'}">
                            \${p.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button onclick="editProduct('\${p.id}')" class="text-indigo-600 hover:text-indigo-800">Edit</button>
                        <button onclick="deleteProduct('\${p.id}')" class="text-rose-600 hover:text-rose-800">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            const { error } = await sb.from('products').delete().eq('id', id);
            if (error) alert(error.message);
            else loadProducts();
        }

        const modal = document.getElementById('modal');
        const form = document.getElementById('product-form');

        function openModal(productId = null) {
            form.reset();
            document.getElementById('product-id').value = productId || '';
            document.getElementById('modal-title').textContent = productId ? 'Edit Product' : 'Add New Product';
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('product-id').value;
            const payload = {
                profile_id: currentUserId,
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock_quantity: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value,
                is_active: document.getElementById('is_active').value === 'true'
            };

            let res;
            if (id) {
                res = await sb.from('products').update(payload).eq('id', id);
            } else {
                res = await sb.from('products').insert([payload]);
            }

            if (res.error) alert(res.error.message);
            else {
                closeModal();
                loadProducts();
            }
        };

        async function editProduct(id) {
            const { data, error } = await sb.from('products').select('*').eq('id', id).single();
            if (error) {
                alert(error.message);
                return;
            }
            openModal(id);
            document.getElementById('name').value = data.name;
            document.getElementById('description').value = data.description;
            document.getElementById('price').value = data.price;
            document.getElementById('stock').value = data.stock_quantity;
            document.getElementById('category').value = data.category;
            document.getElementById('is_active').value = String(data.is_active);
        }

        init();
    </script>
</body>
</html>
